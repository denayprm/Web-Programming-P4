<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        p.normal {
            font-weight: normal;
        }
        p.tebal {
            font-weight: bold;
        }
        p.teballl {
            font-weight: 900;
        }
        p.lengkap {
            font: italic small-caps 900 12px Arial;
            }
        </style>
        <title>Latihan pengaturan font</title>
</head>

<body>
    <p class="normal">Perhatikan paragraf ini</p>
    <p class="tebal">Bandingkan dengan paragraf di atasnya</p>
    <p class="teballl">Bandingkan yang ini juga</p>
    <p class="lengkap">Paragraf dengan semua atribut font dimasukkan</p>
</body>

</html>
